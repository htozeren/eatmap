<style>
html {

}

body {

  padding:0px;
  font-family: "Montserrat", sans-serif;
  font-size:1rem; 
} 

/* ------ Lightbox ---------
                            */

/* Unopened lbox */

.lbox {
  position: absolute;
  display: none;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
}

/* Opened lbox */
.lbox:target {
   display:block;
}

.lbox figure {
  position:relative;
  margin:auto;
  width: 25vw;
  margin-top:5rem;
  background-color: white;
  box-sizing:border-box;
}
/* Lightbox content */
.lbox figcaption {
  position: relative;
  width: 25vw;
  height:40vh;
  margin:auto;
  padding: 0.5em;
  background-color: white;
  box-sizing:border-box;
 /* border-bottom-left-radius:0.5em;
  border-bottom-right-radius:0.5em;*/
  overflow: auto;
}
.lbox figcaption ul,.lbox figcaption h2,
.lbox figcaption h4 {
  text-align:center;
  margin-top:0px;
  margin-bottom:0px;
}
@media (max-width: 1400px) and (min-width: 993px) {
.lbox figure {	
  width: 32.5vw;
}
.lbox figcaption {
  width: 32.5vw;
  height:40vh;
 }
}
@media (max-width: 992px) and (min-width: 768px) {
.lbox figure {	
  width: 40vw;
}
.lbox figcaption {
  width: 40vw;
  height:40vh;
}
}


.lbox h2 {
	color:#333;
	font-size:2rem;
}

/* Close button */
.lbox .close {
  position: relative;
  display: block;
}
.lbox .close::after {
  content: "X";
  position: absolute;
  right: -1rem;
  top: -1rem;
  width: 2rem;
  height: 2rem;
  display:inline;
  text-align:center;
  line-height:2rem;
  z-index: 1;
  color: white;
  background-color: #1abc9c;
  border-radius: 50%;
  cursor: pointer;
}

@media (max-width:768px) {
 .lbox {
  position: relative;
  }
  .lbox figure {
  width: 90vw;
  }	
  .lbox figcaption {
  width: 90vw;
  }
  .lbox .close::after {
  right: 2rem;
  top: 1rem;
  background-color: red;
  }
} 

/* Lightbox overlay */
@media (min-width:768px) {
.lbox .close::before {
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  position: fixed;
  background-color: rgba(0,0,0,.7);
  content: "";
  cursor: default;
}
}

/* Banner eatmap  */ 
div#map {

}

</style>
